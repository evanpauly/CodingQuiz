  <body>
    <div class="scores">

    </div id="questions">
        <div class="question-box">
            <ol>
                <li><button id="response1" class="button"></button></li>
                <li><button id="response2" class="button"></button></li>
                <li><button id="response3" class="button"></button></li>
                <li><button id="response4" class="button"></button></li>
            </0l>
        </div>    
    </div>

    <div id="finish">
        <h1>The Quiz is now Finished</h1>
        <h2 id="score"></h2>
        <form>Enter Initials for Records<input id="initials" type="text"></form>
        <button id="submit" class="button">Submit</button>
    </div>
    <div id="high-scores">
        <h2>High Scores</h2>
        <ol id="score-list">

        </ol>

    </div>
