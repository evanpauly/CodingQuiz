<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <div class="scores">
        <a href="">High Scores</a>
    </div>
    <div id="time">
        <p id="countdown">Time: </p>
        <p class="hidden">seconds</p>
    </div>
    <div id="start" class="display">
      <h1>Coding Quiz</h1>
      <p>Click the button to start the quiz</p>
      <div class="container">
      <button id="startButton" class="button">Start</button>
      </div>
    <div id="quiz-questions" class="hidden">
        </div id="questions">
            <div class="question-box container hidden">
                <ol>
                    <li><button id="response1" class="button"></button></li>
                    <li><button id="response2" class="button"></button></li>
                    <li><button id="response3" class="button"></button></li>
                    <li><button id="response4" class="button"></button></li>
                </ol>
            </div>    
        </div>
    </div>

    <div id="finish" class="hidden">
        <h1>The Quiz is now Finished</h1>
        <h2 id="score"></h2>
        <form>Enter Initials for Records<input id="initials" type="text"></form>
        <button id="submit" class="button">Submit</button>
    </div>
    <div id="high-scores" class="hidden">
        <h2>High Scores</h2>
        <ol id="score-list">

        </ol>

    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
